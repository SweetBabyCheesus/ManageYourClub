{% extends 'popup.html' %}

{% block modal-toggle %}
    <button type="button" class="btn btn-default" style="background-color: #951525; color:white;" data-toggle="modal" data-target="#myModal">Verein löschen</button>
{% endblock modal-toggle %}

{% block modal-headline %}Bist du sicher, dass du den Verein Löschen willst?{% endblock modal-headline %}

{% block modal-body %}
    <form action="{% url 'deleteclub' pk=object.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-default" style="background-color: #951525; color:white;" value="Ja">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Ja</button>-->
        <button type="button" class="btn btn-default" style="background-color: #535353; color:white;" data-dismiss="modal">Nein</button>
    </form>
{% endblock modal-body %}
