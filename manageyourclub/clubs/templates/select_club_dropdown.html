{% extends 'dropdown.html' %}

{% block label-text %} {{ club.clubname }} {% endblock label-text %}

{% block list-elements %}
    {% for club in club_list %}
        <a href='{% url to club=club.id %}' id="select_club_{{ forloop.counter }}">{{ club.clubname }}</a> 
    {% endfor %}
{% endblock list-elements %}
