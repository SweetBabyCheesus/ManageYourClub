{% extends 'base.html' %}

{% block stylesheets %}
    {% load static %}
    <link rel='stylesheet' type='text/css' href='{% static "css/forms.css" %}'>
{% endblock stylesheets %}


{% block content %}
    <a href='{% url "home" %}'><button class="btn btn-default">Zurück zur Startseite</button></a>
        <div>
            <p><label>Vorname:</label> <input type='text' value='{{ membership.member.Vorname }}' disabled='True'></p>
            <p><label>Nachname:</label> <input type='text' value='{{ membership.member.Nachname }}' disabled='True'></p>
            <form method='POST'>
                {{ form.as_p }}
                {% csrf_token %}
                <input type='submit' class="btn btn-default" value='Änderungen bestätigen'>
                <a href='{% url "club_members" club=club.id %}'><button class="btn btn-default" style="background-color: #951525; color:white;">Abbrechen</button></a>
            </form>
        </div>
{% endblock content %}
