{% extends 'popup.html' %}


{% block modal-toggle %}
    <button type="button" class="btn btn-default" style="background-color: #951525; color:white;" data-toggle="modal" data-target="#myModal">Mitglied Löschen</button>
{% endblock modal-toggle %}

{% block modal-headline %}Mitglied hinzufügen{% endblock modal-headline %}

{% block modal-body %}
    <form method='POST'>
        {{ form.as_p }}
        {% csrf_token %}
        {% block submitButton %}<input type='submit' class="btn btn-default" value='Löschen'>{% endblock submitButton %}
    </form>
{% endblock modal-body %}
