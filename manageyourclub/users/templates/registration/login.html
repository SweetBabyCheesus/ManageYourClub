{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}

    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">          
        <style type="text/css">
            body { 
            background: url('{% static "img/login_background.jpg" %}') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        </style>
            <form id="login-form" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username" style="color: black;">Username</label></td>
                        <td><input id="id_username" name="username" 
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password ">Password</label></td>
                        <td><input id="id_password" name="password" 
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match. 
                        Please try again.
                    </p>
                {% endif %}
                <p style="color: white;">Du hast noch kein Konto? 
                  <a href="{% url 'signup' %}"" style="color: white; text-decoration: underline white;">Hier registrieren</a>
                </p>

                <input type="submit" value="Login" 
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock content %}
