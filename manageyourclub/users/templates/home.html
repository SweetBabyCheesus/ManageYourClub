{% extends 'base.html' %}

{% block title %}Startseite{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Ausloggen</a></p>
{% else %}
  <p>Du bist nicht eingeloggt!</p>
  <a href="{% url 'login' %}">Einloggen</a>
{% endif %}
{% endblock %}
